<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>The Why? Podcast</title>
     <link href="Logo.webp">
  </head>
  <body>
    <header>
      <a href="#" class="logo">Why?</a>
      <ul>
        <a href="#" id="style-2" class="ad" data-replace="this link"><span>Why?</span></a>
        <style>
  .ad {
  overflow: hidden;
  position: relative;
  display: inline-block;
}

.ad::before,
.ad::after {
 content: '';
  position: absolute;
  width: 100%;
  left: 0;
}
.ad::before {
  background-color: #fff;
  height: 2px;
  bottom: 0;
  transform-origin: 100% 50%;
  transform: scaleX(0);
  transition: transform .3s cubic-bezier(0.76, 0, 0.24, 1);
}
.ad::after {
  content: attr(data-replace);
  height: 100%;
  top: 0;
  transform-origin: 100% 50%;
  transform: translate3d(200%, 0, 0);
  transition: transform .3s cubic-bezier(0.76, 0, 0.24, 1);
  color: #54b3d6;
}

.ad:hover::before {
  transform-origin: 0% 50%;
  transform: scaleX(1);
}
.ad:hover::after {
  transform: translate3d(0, 0, 0);
}

.ad span {
  display: inline-block;
  transition: transform .3s cubic-bezier(0.76, 0, 0.24, 1);
}

.ad:hover span {
  transform: translate3d(-200%, 0, 0);
}
          
.ad {
  text-decoration: none;
  color: #18272F;
  font-weight: 700;
  vertical-align: top;
}
          </style>
        <li><a href="#podcast">Listen</a></li>
      </ul>
    </header>
    <section>
        <img src="stars.png" id="stars">
        <img src="moon.png" id="moon">
        <img src="mountains_behind.png" id="mountains_behind">
        <h2 id="text">Austin - Emerson</h2>
        <a href="#podcast" id="btn">Listen</a>
        <img src="mountains_front.png" id="mountains_front">
    </section>
    <div class="sec" id="sec">
        <h2 id="podcast">'Why' Podcast...</h2>
      <div class="content-box">
  <h2>Society</h2>
  <p>This Podcast is based around smaller classes falling into the broader terms of society</p>
</div>

<style>
  .content-box {
    width: 400px;
    height: 600px;
    padding: 20px;
    background-color: #301934;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    margin: 20px;
    transition: transform 0.3s ease-in-out;
  }

  .content-box:hover {
    transform: scale(1.1);
  }
</style>
    </div>
    <script>
        let stars = document.getElementById('stars');
        let moon = document.getElementById('moon');
        let mountains_behind = document.getElementById('mountains_behind');
        let text = document.getElementById('text');
        let btn = document.getElementById('btn');
        let mountains_front = document.getElementById('mountains_front');
        let header = document.querySelector('header');

        window.addEventListener('scroll', function(){
            let value = window.scrollY;
            stars.style.left = value * 0.25 + 'px';
            moon.style.top = value * 1.05 + 'px';
            mountains_behind.style.top = value * 0.5 + 'px';
            mountains_front.style.top = value * 0 + 'px';
            text.style.marginRight = value * 4 + 'px';
            text.style.marginTop = value * 1.5 + 'px';
            btn.style.marginTop = value * 1.5 + 'px';
            header.style.top = value * 0.5 + 'px';
        })
    </script>
  </body>
</html>
